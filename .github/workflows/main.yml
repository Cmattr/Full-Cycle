name: React CI

on:
  push:
    branches:
      [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build
      run: npm run build

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  

    - name: Install dependencies
      run: npm install
    
    - name: Run Tests
      run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Install Vercel CLI
        run: nmp install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: Vercel pull --yes --environment=preview --token=${{ secrets.QVeYAEWy4PRPMjZPGmyrLZpC}}
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.QVeYAEWy4PRPMjZPGmyrLZpC}}
      - name: Deploy Project Artifacts to vercel
        run: vercel deploy --prebuilt --token=${{ secrets.QVeYAEWy4PRPMjZPGmyrLZpC}}